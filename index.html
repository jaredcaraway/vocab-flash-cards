<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vocabulary Flashcards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="masteredColumn" class="mastered">
            <h3>Mastered Words</h3>
            <ul id="masteredList"></ul>
        </div>
        <div class="card-container">
            <div id="flashCard" class="card">
                <h2 id="word">Click to see a word</h2>
                <button id="pronounceBtn">Hear it 👂</button>
                <button id="gotItBtn">Got it 👍</button>
                <button id="needsWorkBtn">Needs work 👎</button>
            </div>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
